<!DOCTYPE html>
<html lang="en">
  <head>
    <title>NewyearEve</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="calculate()">
    <h1>New Year Eve</h1>
    <div class="container">
      <div class="time-container">
        <p class="time" id="day"></p>
        <span>Day</span>
      </div>
      <div class="time-container">
        <p class="time" id="hour"></p>
        <span>Hours</span>
      </div>
      <div class="time-container">
        <p class="time" id="min"></p>
        <span>Minutes</span>
      </div>
      <div class="time-container">
        <p class="time" id="sec"></p>
        <span>Seconds</span>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
